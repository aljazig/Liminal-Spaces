<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Liminal Spaces</title>
    <link rel="stylesheet" href="style.css">
    <script src="Scripts/gl-matrix-min.js"></script>
    <script type="module" src="Scripts/mainGLTF.js"></script>
</head>
<body>
    <div class="fullscreen">
        <canvas width="512" height="512"></canvas> 
    </div> 
    <audio id="myAudio" src="creepy.mp3" loop></audio>
    <audio id="monsterAud" src="monster.wav" loop></audio>
    <audio id="triggerAud" src="Trigger.mp3"></audio>
    <audio id="blingAud" src="bling.wav" ></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                var audio = document.getElementById('myAudio');
                audio.play().catch(function(error) {
                    console.log("Auto-play was prevented: " + error);
                });
            }, 3000); // 3000 milliseconds
        });
    </script>
</body>
