<html lang="en">
	<head>
		<title>Liminal spaces</title>
		<meta charset="utf-8" />

		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta name="color-scheme" content="light only" />
		<meta name="description" content="a game" />
		<meta property="og:site_name" content="Liminal spaces" />
		<meta property="og:title" content="Liminal spaces" />
		<meta property="og:type" content="website" />
		<meta property="og:description" content="a game" />
		<link href="https://fonts.googleapis.com/css2?display=swap&family=Inter:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,700;1,700" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="assets/main.css" />
		<noscript><link rel="stylesheet" href="assets/noscript.css" /></noscript>

	</head>
	<body class="is-loading">
		<div id="wrapper">
			<div id="main">
				<div class="inner">
					<section id="home-section">
						<div id="container01" class="style3 container default">
							<div class="wrapper">
								<div class="inner" data-onvisible-trigger="1">
									<h1 id="text06" class="style2">Liminal Spaces</h1>
									<p id="text16" class="style4">A fun WebGpu game as envisioned by students of FRI &amp; NTF. Click anywhere to start audio experience.</p>
									<ul id="buttons02" class="style1 buttons">
										<li>
											<a href="./game.html" class="button n01"><svg><use xlink:href="assets/icons.svg#arrow-right-alt-light"></use></svg><span class="label">Play</span></a>
										</li>
									</ul>
									<audio id="menuSong" src="menu.mp3" loop></audio>
									<script>
										document.addEventListener('DOMContentLoaded', function() {
											document.addEventListener('click', function playAudioOnce() {
												var audio = document.getElementById('menuSong');
												audio.play().catch(function(error) {
													console.log("Auto-play was prevented: " + error);
												});
												document.removeEventListener('click', playAudioOnce);
											});
										});
									</script>
								</div>
							</div>
						</div>
					</section>
					<section id="dead-section">
						<div id="container04" class="style2 container default">
							<div class="wrapper">
								<div class="inner" data-onvisible-trigger="1">
									<h1 id="text07" class="style2">Game Over</h1>
									<p id="text08" class="style4">You lost. Now go cry.</p>
									<ul id="buttons02" class="style1 buttons">
										<li>
											<a href="./game.html" class="button n01"><svg><use xlink:href="assets/icons.svg#arrow-right-alt-light"></use></svg><span class="label">Play Again</span></a>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</section>
					<section id="won-section">
						<div id="container02" class="style2 container default">
							<div class="wrapper">
								<div class="inner" data-onvisible-trigger="1">
									<h1 id="text01" class="style2">You Won!</h1>
									<p id="text04" class="style4">The prize for your hard work is... well... nothing.</p>
									<ul id="buttons02" class="style1 buttons">
										<li>
											<a href="./game.html" class="button n01"><svg><use xlink:href="assets/icons.svg#arrow-right-alt-light"></use></svg><span class="label">Play Again</span></a>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
		<script src="assets/main.js"></script>
	</body>
</html>
